buildscript {
    ext['logback.version'] = '1.1.3'
}

plugins {
    id 'org.springframework.boot' version '1.5.22.RELEASE'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'net.logstash.logback:logstash-logback-encoder:4.6'
    implementation 'ch.qos.logback:logback-access:1.1.3'
    compile 'com.github.timpeeters:spring-boot-graceful-shutdown:1.0.5'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

bootRun {
    args '--spring.profiles.active=local'
}

bootRepackage {
    archivesBaseName = "application"
}
